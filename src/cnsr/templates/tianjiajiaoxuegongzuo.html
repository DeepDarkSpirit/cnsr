{% extends "base.html" %}
{% block title %}教学科研-添加教学工作{% endblock %}
{% block wraptype %}
       
{% endblock %}
{% block content %}
                   <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">教学工作</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                        <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-6">
										<form></form>
                                          <form  action="/addCourseResualt" method="get">
                                                <label>课程名称</label>
                                                <input name="name" maxlength="20" required="required" class="form-control" >		
                                               <label>课程号</label>
                                                <input name="course_no" maxlength="20" style="width:180px">
												</br>
                                                <label>课程性质</label>
                                                <input name="course_type" maxlength="20" style="width:180px">
												</br>
                                                <label>学生层次</label>
                                                <input name="student_level" maxlength="20" style="width:180px">
												</br>
                                                <label>授课学期</label>
                                                <input name="semester" placeholder="第一学期" maxlength="20" style="width:180px">
												</br>
                                                <label>授课开始周</label>
                                                <input name="start_week" maxlength="20" placeholder="第一周" style="width:180px">
												</br>
                                                <label>授课结束周</label>
                                                <input name="end_week" maxlength="20" placeholder="第十六周" style="width:180px">
                                                </br>   <label>备注</label>
                                                    <textarea name="remarks" maxlength="100" rows="3" class="form-control" ></textarea>	
                                               
												<input type="submit" value="保存">
                                            </form>	 
                                        </div>
                                        <!-- /.col-lg-6 (nested) -->
                                    <!-- /.row (nested) -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    </div>
	{% endblock %}
